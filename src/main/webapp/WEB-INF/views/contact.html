<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Talentrock</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <img th:src="@{/images/logo.png}" alt="Logo">
            Talentrock
        </a>
        <ul class="navbar-nav">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/about" class="nav-link">About</a></li>
            <li><a href="/contact" class="nav-link active">Contact</a></li>
            <li><a href="/login" class="btn btn-primary btn-sm" style="margin-left:8px">Get Started</a></li>
        </ul>
    </nav>

    <div style="min-height:100vh; padding:120px 2rem 4rem; max-width:600px; margin:0 auto;">
        <div class="text-center mb-4">
            <span class="section-tag">ğŸ“¬ Contact</span>
            <h1 style="font-size:3rem; font-weight:900; margin:1rem 0;">Get in <span class="gradient-text">Touch</span>
            </h1>
            <p style="color:var(--text-secondary);">Have a question or need support? We're here to help.</p>
        </div>
        <!-- Flash messages -->
        <div th:if="${success}"
            style="background:rgba(16,185,129,0.12);border:1px solid rgba(16,185,129,0.3);border-radius:12px;padding:0.9rem 1.2rem;margin-bottom:1.25rem;color:#10b981;font-size:0.9rem;font-weight:600;"
            th:text="${success}"></div>
        <div th:if="${error}"
            style="background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.25);border-radius:12px;padding:0.9rem 1.2rem;margin-bottom:1.25rem;color:#f87171;font-size:0.9rem;font-weight:600;"
            th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/contact/send}" method="post" id="contact-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label class="form-label">Your Name</label>
                        <input type="text" name="name" id="contact-name" class="form-control" placeholder="John Doe"
                            required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" id="contact-email" class="form-control"
                            placeholder="john@example.com" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea name="message" id="contact-message" class="form-control" rows="5"
                            placeholder="Tell us how we can help..." required></textarea>
                    </div>
                    <button type="submit" id="contact-submit" class="btn btn-primary" style="width:100%;">Send Message
                        ğŸ“¨</button>
                </form>
            </div>
        </div>

        <div class="grid grid-2 mt-3">
            <div class="card">
                <div class="card-body text-center">
                    <div style="font-size:2rem; margin-bottom:0.5rem;">ğŸ“§</div>
                    <div class="font-semibold mb-1">Email</div>
                    <div class="text-secondary-color text-sm">support@talentrock.in</div>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div style="font-size:2rem; margin-bottom:0.5rem;">ğŸŒ</div>
                    <div class="font-semibold mb-1">Website</div>
                    <div class="text-secondary-color text-sm">www.talentrock.in</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
