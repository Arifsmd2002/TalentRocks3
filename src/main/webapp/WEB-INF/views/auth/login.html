<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Talentrock</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body style="display:flex; align-items:center; justify-content:center; min-height:100vh; background: var(--bg-base);">

    <!-- Background orbs -->
    <div style="position:fixed; inset:0; pointer-events:none; z-index:0;">
        <div
            style="position:absolute; width:500px; height:500px; border-radius:50%; background:var(--primary); filter:blur(120px); opacity:0.12; top:-100px; left:-100px;">
        </div>
        <div
            style="position:absolute; width:400px; height:400px; border-radius:50%; background:var(--secondary); filter:blur(120px); opacity:0.1; bottom:-80px; right:-80px;">
        </div>
    </div>

    <div style="position:relative; z-index:1; width:100%; max-width:440px; padding:2rem;">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand" style="justify-content:center; font-size:2rem; display:flex;">
                <img th:src="@{/images/logo.png}" alt="Logo" style="width:48px;height:48px;border-radius:14px;">
                Talentrock
            </a>
            <p class="text-secondary-color mt-2" style="font-size:0.95rem;">Welcome back! Sign in to continue</p>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${error}" class="alert alert-error">‚ö†Ô∏è <span th:text="${error}"></span></div>
                <div th:if="${message}" class="alert alert-success">‚úÖ <span th:text="${message}"></span></div>
                <div th:if="${param.logout}" class="alert alert-info">üëã You have been logged out successfully.</div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username"
                            required autocomplete="username" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"
                            required autocomplete="current-password" />
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%; margin-top:0.5rem;">Sign In
                        ‚Üí</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted text-sm">Don't have an account? </span>
                    <a href="/register" class="text-primary-color text-sm font-semibold">Create Account</a>
                </div>
            </div>
        </div>

        <!-- Demo credentials hint -->
        <div class="card mt-3" style="border-color: rgba(108,99,255,0.2);">
            <div class="card-body" style="padding:1rem 1.25rem;">
                <p class="text-muted text-xs font-bold mb-1" style="letter-spacing:0.06em; text-transform:uppercase;">üìã
                    Quick Access</p>
                <p class="text-sm text-secondary-color">Register as <strong>Client</strong>,
                    <strong>Freelancer</strong>, or <strong>Admin</strong> to explore the platform.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
