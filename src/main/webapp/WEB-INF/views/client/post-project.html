<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Project | Talentrock</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
    <div class="app-layout">
        <div th:replace="~{fragments/client-sidebar :: client-sidebar}"></div>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Post a New Project ‚ú®</h1>
                <p class="page-subtitle">Describe your project clearly to attract the best talent</p>
            </div>

            <div th:if="${error}" class="alert alert-error">‚ö†Ô∏è <span th:text="${error}"></span></div>

            <div style="max-width:760px;">
                <div class="card animate-fade-up">
                    <div class="card-body">
                        <form th:action="@{/client/post-project}" method="post">
                            <div class="form-group">
                                <label class="form-label">Project Title *</label>
                                <input type="text" name="title" class="form-control"
                                    placeholder="e.g. Build a React eCommerce Website" required />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Category *</label>
                                <select name="category" class="form-control" required>
                                    <option value="">-- Select Category --</option>
                                    <!-- Development & IT -->
                                    <optgroup label="Development & IT">
                                        <option>Web Development</option>
                                        <option>Mobile Apps</option>
                                        <option>Android Apps</option>
                                        <option>iPhone Apps</option>
                                        <option>Software Architecture</option>
                                        <option>HTML</option>
                                        <option>CSS</option>
                                        <option>HTML 5</option>
                                        <option>Javascript</option>
                                        <option>Python</option>
                                        <option>PHP</option>
                                        <option>C++ Programming</option>
                                        <option>C# Programming</option>
                                        <option>MySQL</option>
                                        <option>Wordpress</option>
                                        <option>Data Processing</option>
                                        <option>Web Scraping</option>
                                        <option>Linux</option>
                                    </optgroup>
                                    <!-- Design & Creative -->
                                    <optgroup label="Design & Creative">
                                        <option>Website Design</option>
                                        <option>Graphic Design</option>
                                        <option>Logo Design</option>
                                        <option>UI/UX Design</option>
                                        <option>Banner Design</option>
                                        <option>Illustration</option>
                                        <option>3D Modelling</option>
                                        <option>Photoshop</option>
                                        <option>Video Editing</option>
                                    </optgroup>
                                    <!-- Writing & Content -->
                                    <optgroup label="Writing & Content">
                                        <option>Content Writing</option>
                                        <option>Article Writing</option>
                                        <option>Research Writing</option>
                                        <option>Copywriting</option>
                                        <option>Ghostwriting</option>
                                        <option>Technical Writing</option>
                                        <option>Blogging</option>
                                        <option>Proofreading</option>
                                        <option>Translation</option>
                                    </optgroup>
                                    <!-- Sales & Marketing -->
                                    <optgroup label="Sales & Marketing">
                                        <option>Digital Marketing</option>
                                        <option>Marketing</option>
                                        <option>SEO & Analytics</option>
                                        <option>Link Building</option>
                                        <option>Internet Marketing</option>
                                        <option>Public Relations</option>
                                    </optgroup>
                                    <!-- Business & Admin -->
                                    <optgroup label="Business & Admin">
                                        <option>Data Entry</option>
                                        <option>Excel</option>
                                        <option>Accounting</option>
                                        <option>Finance</option>
                                        <option>Legal</option>
                                        <option>Logistics</option>
                                        <option>Research</option>
                                        <option>Web Search</option>
                                        <option>Manufacturing</option>
                                        <option>eCommerce</option>
                                    </optgroup>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Project Description * <span class="text-muted text-xs">(Be
                                        detailed ‚Äî better descriptions get better bids)</span></label>
                                <textarea name="description" class="form-control" rows="6"
                                    placeholder="Describe your project requirements, goals, and any specific preferences..."
                                    required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Required Skills</label>
                                <input type="text" name="skillsRequired" class="form-control"
                                    placeholder="e.g. React, Node.js, MySQL, Figma (comma-separated)" />
                            </div>

                            <div class="grid grid-2" style="gap:1rem;">
                                <div class="form-group mb-0">
                                    <label class="form-label">Min Budget (‚Çπ) *</label>
                                    <input type="number" name="budgetMin" class="form-control" placeholder="5000"
                                        min="100" required />
                                </div>
                                <div class="form-group mb-0">
                                    <label class="form-label">Max Budget (‚Çπ) *</label>
                                    <input type="number" name="budgetMax" class="form-control" placeholder="50000"
                                        min="100" required />
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label class="form-label">Project Deadline</label>
                                <input type="date" name="deadline" class="form-control" />
                            </div>

                            <div class="flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">üöÄ Post Project</button>
                                <a href="/client/dashboard" class="btn btn-ghost">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
